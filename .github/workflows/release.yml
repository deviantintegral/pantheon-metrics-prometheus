name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  release:
    uses: ./.github/workflows/build-release.yml
    with:
      publish: true
      version: ${{ github.ref_name || github.event.inputs.tag }}
    permissions:
      contents: write
      packages: write
    secrets: inherit
